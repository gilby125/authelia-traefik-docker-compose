services:
  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    volumes:
      - authelia-data:/var/lib/authelia
    environment:
      - TZ=America/Chicago
      - AUTHELIA_SESSION_SECRET=${AUTHELIA_SESSION_SECRET}
      - AUTHELIA_STORAGE_ENCRYPTION_KEY=${AUTHELIA_STORAGE_ENCRYPTION_KEY}
    labels:
      - traefik.enable=true
      - traefik.docker.network=dokploy-network
      - traefik.http.routers.authelia.rule=Host(`${AUTHELIA_DOMAIN}`)
      - traefik.http.routers.authelia.entrypoints=websecure
      - traefik.http.routers.authelia.tls=true
      - traefik.http.routers.authelia.tls.certresolver=letsencrypt
      - traefik.http.routers.authelia.service=authelia
      - traefik.http.routers.authelia.middlewares=auth-ipallowlist
      - traefik.http.services.authelia.loadbalancer.server.port=9091
      # IP Allow List middleware - restrict access to admin IPs and Tailscale
      - traefik.http.middlewares.auth-ipallowlist.ipallowlist.sourcerange=${ADMIN_IP_WHITELIST:-100.0.0.0/8,10.0.0.0/16}
      # Authelia forwardauth middleware (for protecting other services)
      - traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=https://${AUTHELIA_DOMAIN}
      - traefik.http.middlewares.authelia.forwardauth.trustForwardHeader=true
      - traefik.http.middlewares.authelia.forwardauth.authResponseHeaders=Remote-User,Remote-Groups,Remote-Name,Remote-Email
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: authelia-redis
    volumes:
      - authelia-redis:/data
    restart: unless-stopped

volumes:
  authelia-data:
  authelia-redis:

networks:
  default:
    name: dokploy-network
    external: true
